<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app">
      <p>{{ message }}</p>
      <p>{{ greeting }}</p>

      <p><button v-on:click="changeGreeting()">New week</button></p>

      <p>Enter your name: <input type="text" v-model="message"></p>

    </div>
  </body>
</html>
